<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <nav>

        <p>Company name</p>
        <input type="text" name="text-1" placeholder="Search" />

      <main>
        <section class="order">
          <h1>Orders</h1>

              <option value="this-week">this week</option>
              <option value="last-week">last week</option>
            </select>
          </div>
        </section>
        <hr />
        <table>
          <thead>
            <tr>
              <th>Orders</th>
              <th>Products</th>
              <th>Customers</th>
              <th>Reports</th>
              <th>Integration</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </main>
      <aside>
        <div class="top-section">
          <ul>
            <li>
              <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
              <div class="list-title">Dashboard</div>
            </li>
            <li>
              <div class="icon">
                <ion-icon name="document-outline"></ion-icon>
              </div>
              <div class="list-title">Orders</div>
            </li>
            <li>
              <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>

            </li>
            <li>
              <div class="icon">
                <ion-icon name="people-outline"></ion-icon>

            </li>
            <li>
              <div class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <div class="list-title">Reports</div>
            </li>
            <li>
              <div class="icon">
                <ion-icon name="close-circle-outline"></ion-icon>
              </div>
              <div class="list-title">Integration</div>
            </li>
          </ul>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-header gray-color">
            <h4>SAVED REPORTS</h4>
            <ion-icon name="add-circle-outline"></ion-icon>
          </div>
          <ul>
            <li>
              <div class="icon">
                <ion-icon name="document-text-outline"></ion-icon>
              </div>
              <div class="list-title">Current month</div>
            </li>
            <li>
              <div class="icon">
                <ion-icon name="document-text-outline"></ion-icon>
              </div>

            </li>
            <li>

            </li>
            <li>
              <div class="icon">
                <ion-icon name="document-text-outline"></ion-icon>
              </div>
              <div class="list-title">Year-end sale</div>
            </li>
          </ul>
        </div>
      </aside>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

    <script
